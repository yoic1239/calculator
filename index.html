<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="btns">
            <div>
                <button class="clear" type="button">C</button>
                <button class="backspace" type="button">Back</button>
            </div>
            <div>
                <button class="numbers" type="button" value="7">7</button>
                <button class="numbers" type="button" value="8">8</button>
                <button class="numbers" type="button" value="9">9</button>
                <button id="divide" class="operators" type="button" value="/">÷</button>
            </div>
            <div>
                <button class="numbers" type="button" value="4">4</button>
                <button class="numbers" type="button" value="5">5</button>
                <button class="numbers" type="button" value="6">6</button>
                <button id="multiply" class="operators" type="button" value="*">×</button>
            </div>
            <div>
                <button class="numbers" type="button" value="1">1</button>
                <button class="numbers" type="button" value="2">2</button>
                <button class="numbers" type="button" value="3">3</button>
                <button id="minus" class="operators" type="button" value="-">−</button>
            </div>
            <div>
                <button class="numbers" type="button"  value="0">0</button>
                <button class="numbers" type="button" value=".">.</button>
                <button class="equal" type="button"  value="=">=</button>
                <button id="add" class="operators" type="button" value="+">+</button>
            </div>
        </div>
    </div>
</body>
</html>
